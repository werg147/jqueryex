<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1>for문 예제 *찍기</h1>
	
	<script type="text/javascript">
		
		for(var y=1; y<6; y++){
			for(var x=0; x<y; x++){
				document.write("*");
			}
			document.write("<br>");
		}
	
	</script>


</body>
</html>
