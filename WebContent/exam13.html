<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="/jqueryex/jquery/jquery-1.12.4.js"></script>
<title>Insert title here</title>
</head>
<body>
	<div>
		<button id="btn" type="button">js테스트 버튼</button>
		<h1 id="display">이름출력영역</h1>
	</div>

</body>

<script type="text/javascript">
	/*
	var btn = $("#btn");
	console.log(btn);
	*/
	
	//이벤트- 버튼을 클릭하면 변환
	$("#btn").on("click", function(){
		console.log("버튼클릭");
		$("#display").text("홍길동");
		$("#display").css("color","red");
		$("#display").prepend("김이름");
		$("#display").append("유재석");
	});

	//$("#display").text("홍길동"); 이벤트없이 키자마자 변환

</script>


</html>
