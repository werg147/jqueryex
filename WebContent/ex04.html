<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1>if문 예제</h1>
	
	<script type="text/javascript">
		var num = prompt();
		
		if(num > 0){
			document.write("양수");
		}else if(num < 0){
			document.write("음수");
		}else{
			document.write("같다");
		}
	
	</script>

</body>
</html>
