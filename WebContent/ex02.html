	<h1>자바스크립트 변수</h1>

<script type="text/javascript">
	/* 변수 선언법 
	   자료형을 쓰지 않는다
	*/
	var num;
	
	console.log("변수 선언");
	var no = 3;
	var str = "안녕하세요";
	var result = 3>5;
	
	console.log(no);
	console.log(str);
	console.log(result);
	
	num = 1234;
	console.log(num);
	
	console.log("===============================================");
	
</script>

<script type="text/javascript">
	/* 변수 이름이 같을때 */

	var person = "정우성";
	person = "이효리";
	console.log(person);
	
	var person01 = "정우성";
	var person01 = "이효리";
	var person01 = "이정재";
	
	console.log(person01);
	
	console.log("===============================================");
	
</script>

<script type="text/javascript">
	/* 대입시 자료형이 결정된다 */
	
	//자료형 number string boolean -> 변수 선언시 표기하지 않는다
	
	var data;
	console.log(typeof data); //undefined
	
	data = 15;
	console.log(typeof data); //number
	
	data = "안녕";
	console.log(typeof data); //string
	
	data = true;
	console.log(typeof data); // boolean
	
	console.log("===============================================");

</script>

<script type="text/javascript">
	/* null undefined 비교 */

	var myVar01;
	var myVar02 = null;
	
	console.log(myVar01); //undefined
	console.log(myVar02); //null

</script>

<script type="text/javascript">
	/* ==     === 비교 (일치 연산자) */
	console.log("123" == 123); //true
	console.log("123" === 123); //false 자료형까지 비교
	
	console.log(myVar01 == myVar02); //true
	console.log(myVar01 === myVar02) //false

</script>



</html>
