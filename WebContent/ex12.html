<body>

	<h1>배열</h1>
	
	<script type="text/javascript">
		console.log("========배열========");
		
		var array = []; //기본배열
		
		var array01 = [273, 32, 103, 57, 52];
		
		console.log(array01[0]);
		console.log(array01[1]);
		console.log(array01[2]);
		console.log(array01[3]);
		console.log(array01[4]);
		
		array01.push(100); //배열추가(맨뒤)
		
		console.log("--------")
		
		for(var i=0; i<array01.length; i++){
			console.log(array01[i]);
		}
		
		console.log("--------")
		
		array01.pop(); //배열삭제 (맨뒤)
		
		for(var i=0; i<array01.length; i++){
			console.log(array01[i]);
		}
		
		console.log("---------------")
		
		var array02 = [];
		
		array02[0] = 1;
		array02[1] = 2.5;
		array02[2] = "안녕";
		array02[3] = "hello";
		
		for(var i=0; i<array02.length; i++){
			console.log(array02[i]);
		}
		
		console.log("---------------")
		
		function sum(a, b){
			return a+b;
		}
		
		var sum2 = function(){
			return 3+4;
		}
		
		var array03 = [273, 1.5, "안녕", 3>2, sum, sum2, function(){return "익명함수"}, [273,3.14]];
		console.log(array03[0]);
		console.log(array03[1]);
		console.log(array03[2]);
		console.log(array03[3]);
		console.log(array03[4](100,50));
		console.log(array03[5]());
		console.log(array03[6]());
		
		console.log(array03[7][0]);
		console.log(array03[7][1]);
		
		
		
	
	</script>

</body>
